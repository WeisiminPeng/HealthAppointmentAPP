<div class="popup">
  <div class="reset">Reset Password</div>
  <hr>
    <table>
        <tr>
            <td>Original password:</td> <input type="password" [(ngModel)]="first">
        </tr>
        <tr>
            <td>New password:</td> <input type="password" [(ngModel)]="second">
            <button class="check" (click)="check()"> check</button>
        </tr>
        <tr>
            <td>Confirm again:</td> <input type="password" [(ngModel)]="newPassword">
        </tr>

    </table>
  <button class="confirm" (click)="confirm()"> RESET </button>
</div>
