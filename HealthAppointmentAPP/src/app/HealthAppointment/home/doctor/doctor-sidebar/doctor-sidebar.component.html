<div class="sidebar-wrapper">

    <ejs-sidebar #sidebar id="Siderbar" (created)="onCreated($event)" style="visibility: hidden" [closeOnDocumentClick]="closeOnDocumentClick">
        <div class="dock">

            <!-- <div class="info align-center">
                <div class="content nameContent">
                    <p class='name'>Jane Deo</p>
                    <p class='user-type'>Admin</p>
                </div>
            </div> -->
            <div id="sidebar-item-Avatar">
                <div id="imgDiv">
                    <img id="avatar" *ngIf="imgURL" [src]="imgURL">
                </div>

                <!-- alse (change)="fileChange($event.target.files)" -->
            </div>
            <div class="sidebar-item schdule" [routerLink]="doctorSchdule">
                <span class="text" title="schdule">My Schdule</span>
            </div>
            <div class="sidebar-item appointment" [routerLink]="doctorAppointment">
                <span class="text" title="appointment">Work Time</span>
            </div>
            <div class="sidebar-item info" [routerLink]="personalInfo">
                <span class="text" title="info">Personal Info</span>
            </div>
            <div style="padding:100px" class="message" [routerLink]="Message">
                <span class="text" title="message">Message</span>
            </div>
            <div style="padding:100px" class="SignOut" [routerLink]="SignOut">
                <span class="text" title="SignOut">Sign Out</span>
            </div>
        </div>
    </ejs-sidebar>
    <div style="padding:100px" class="showsidebar">
        <button ejs-button #SidebarBtn id="toggle" (click)="showSidebar()">Open Sidebar</button>
    </div>
</div>
