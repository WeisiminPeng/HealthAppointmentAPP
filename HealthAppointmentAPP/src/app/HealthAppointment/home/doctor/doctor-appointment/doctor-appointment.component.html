<app-doctor-sidebar></app-doctor-sidebar>
<div class="doctor-appointment-wrapper">
    <div class="workdays-wrapper">
        <header>
            <div class="title">Breaks Hours</div>
            <div class="edit-break-hours" (click)='onEditBreak()'>
                <button ejs-button cssClass="e-small e-round" iconCss="e-icons e-add-icon"></button>
                <span class="button-label">Edit</span>
            </div>
        </header>
        <div class="break-hours-content">
            <div class="works-day" *ngFor="let data of breakHoursData">
                <div class="day-name">{{getWorkDayName(data.Day)}}</div>
                <div class="day-break-hours {{data.State}}">{{getBreakDetails(data)}}</div>
            </div>
        </div>
    </div>
</div>

<div class="break-hour-edit-container" style="display:none">
    <ejs-dialog #breakHourObj width='445px' cssClass='break-hour-dialog' [isModal]='true' [visible]='false'
        [animationSettings]='animationSettings' header='Work Hours' [showCloseIcon]='true' target='body'>
        <!-- <ng-template #content> -->
        <form>
            <div class="break-hour-instruction">
                * Click on day to add break, double click to take time off and third click to remove break
            </div>
            <!-- <div class="work-hour header">
                <div>Work Start Time</div>
                <div>Work End Time</div>
            </div>
            <div class="work-start-container">
                <ejs-timepicker cssClass="e-field1" id=workStart 
                    [value]=day.WorkStartHour [showClearButton]=false></ejs-timepicker>
            </div>
            <div class="work-end-container">
                <ejs-timepicker cssClass="e-field1" id=workEnd 
                    [value]=day.WorkEndHour [showClearButton]=false></ejs-timepicker>
            </div> -->
            <div class="break-hour header">
                <div></div>
                <div>Break Start Time</div>
                <div>Break End Time</div>
            </div>
            <div class="break-hour-days" *ngFor="let day of breakHoursData">
                <div class="day-button {{day.State}}">
                    <button ejs-button id={{day.Day}}_button cssClass="e-small e-round" [isPrimary]="true"
                        (click)='onChangeStates($event)' [attr.data-state]=day.State>{{getDayName(day.Day)}}</button>
                </div>
                <div class="start-container {{day.State}}">
                    <ejs-timepicker cssClass="e-field" id={{day.Day}}_start [enabled]=getStatus(day.State)
                        [value]=day.BreakStartHour [showClearButton]=false></ejs-timepicker>
                </div>
                <div class="end-container {{day.State}}">
                    <ejs-timepicker cssClass='e-field' id={{day.Day}}_end [enabled]=getStatus(day.State)
                        [value]=day.BreakEndHour [showClearButton]=false></ejs-timepicker>
                </div>
                <div class='state-container {{day.State}}'>
                    <div>Time Off</div>
                </div>
            </div>
        </form>
        <div class="button-container">
            <button ejs-button cssClass="e-normal" (click)='onCancelClick()'>Cancel</button>
            <button ejs-button cssClass="e-normal" [isPrimary]="true" (click)='onSaveClick()'>Save</button>
        </div>
        <!-- </ng-template> -->
    </ejs-dialog>
</div>
