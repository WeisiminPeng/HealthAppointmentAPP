<div class="planner-wrapper">
    <ejs-sidebar #sidebar id="Siderbar" (created)="onCreated($event)" style="visibility: hidden"
        [closeOnDocumentClick]="closeOnDocumentClick">
        <div class="dock">
            <!-- <div class="info align-center">
                <div class="image"><img src="./assets/images/Admin.png" /></div> 
                 <div class="content nameContent">
                    <p class='name'>Jane Deo</p>
                    <p class='user-type'>Admin</p>
                </div>
            </div> -->
            <div class="sidebar-item schdule" [routerLink]="sidebarOneJump">
                <span class="text" title="dashboard">{{sidebarOne}}</span>
            </div>
            <div class="sidebar-item appointment" [routerLink]="sidebarTwoJump">
                <!-- <span class="scheduler-image"><span class="icon-schedule item-image"></span></span> -->
                <span class="text" title="appointment">{{sidebarTwo}}</span>
            </div>
            <div class="sidebar-item info" [routerLink]="Info">
                <!-- <span class="scheduler-image"><span class="icon-schedule item-image"></span></span> -->
                <span class="text" title="info">Personal Info</span>
            </div>
            <div style="padding:100px" class="message" [routerLink]="Message">
                <span class="text" title="message">Message</span>
            </div>
            <div style="padding:100px" class="SignOut" [routerLink]="SignOut">
                <span class="text" title="SignOut">Sign Out</span>
            </div>
        </div>
    </ejs-sidebar>
    <div style="padding:100px" class="showsidebar">
        <button ejs-button #SidebarBtn id="toggle" (click)="showSidebar()">Open Sidebar</button>
    </div>
</div>

<div class="content">
    <div class="left">
        <ul>
            <li *ngFor="let item of namelist">
                <span tabindex="1" (click)="getMessageList(item.id)">{{item.name}}</span>
            </li>
        </ul>
    </div>
    <div class="right">
        <div class="showMessage">
            <li *ngFor="let item of chatListSmall">
                <span>{{item.id}}</span>
                <br>
                <span>{{item.content}}</span>
            </li>
        </div>
        <div class="addMessage">
            <form>
                <button (click)="addMessage()">Send</button>
                <br>
                <textarea name="msgContent" id="msgContent" [(ngModel)]="msg.content"></textarea>
            </form>
        </div>
    </div>
</div>
